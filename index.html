<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elite Series Table Tennis Data</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Elite Series Table Tennis - Last 15 Days</h1>
  <div id="table-container">Loading table data...</div>

  <script>
    const csvUrl = 'TableTennis_EliteSeries_Last15Days%20(3).csv'; // Adjust filename if needed

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(csvText => {
        const data = Papa.parse(csvText, {header: true});
        if (data.errors.length > 0) {
          document.getElementById('table-container').innerHTML = '<p>Error parsing CSV data.</p>';
          console.error(data.errors);
          return;
        }
        const rows = data.data;
        const container = document.getElementById('table-container');
        const table = document.createElement('table');

        // Create table header
        const header = table.createTHead();
        const headerRow = header.insertRow(0);
        Object.keys(rows[0]).forEach((colName, idx) => {
          const cell = headerRow.insertCell(idx);
          cell.outerHTML = '<th>' + colName + '</th>';
        });

        // Create table body
        const tbody = table.createTBody();
        rows.forEach(row => {
          const tr = tbody.insertRow();
          Object.values(row).forEach(val => {
            const td = tr.insertCell();
            td.textContent = val;
          });
        });

        container.innerHTML = '';
        container.appendChild(table);
      })
      .catch(error => {
        document.getElementById('table-container').innerHTML = '<p>Error loading CSV file. ' + error.message + '</p>';
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
